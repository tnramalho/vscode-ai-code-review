<!DOCTYPE html>
<html>
  <head>
    <base href="${paths.basePath}/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="revue_app" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>revue_app</title>
    <link rel="manifest" href="manifest.json" />

    <!-- This script adds the flutter initialization JS code -->
    <script src="${paths.flutterJs}" defer></script>

    <link rel="stylesheet" type="text/css" href="${paths.styleCss}" />
  </head>

  <body>
    <div id="flutter_target"></div>

    <script>
      window.addEventListener("load", function (ev) {
        // Embed flutter into div#flutter_target
        let target = document.querySelector("#flutter_target");
        _flutter.loader.loadEntrypoint({
          onEntrypointLoaded: async function (engineInitializer) {
            let appRunner = await engineInitializer.initializeEngine({
              hostElement: target,
              renderer: "canvas",
            });
            await appRunner.runApp();
          },
        });
      });
    </script>
    <script src="${paths.interopJs}" defer></script>
  </body>
</html>
